<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/public/application.css" />

    <title>Compare Colors and Win!</title>
  </head>
  <body>
    <div class="container">
      <div class="col color-entry">
        <div class="title">
          <p>Enter/Paste colors</p>
          <button id="reset">Reset</button>
        </div>
        <div class="display text-area">
          <textarea id="colors" class="color-textarea" rows="20"></textarea>
          <button id="convert">Convert</button>
        </div>
      </div>
      <div id="results" class="col color-types">
        <div class="title">
          <p>Results</p>
        </div>
        <div class="display results-display"><div class="all"></div></div>
      </div>
    </div>
  </body>
  <script src="/public/application.js"></script>
</html>
